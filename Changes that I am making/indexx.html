<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #e0f2ff; /* Light blue background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    .number {
      font-size: 3em;
      margin-bottom: 1em;
    }

    .text {
      font-size: 1.2em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="number">595</div>
    <div class="text">Total Population</div>
    <div class="number">208</div>
    <div class="text">Total Private Dwellings</div>
  </div>
</body>
</html>
